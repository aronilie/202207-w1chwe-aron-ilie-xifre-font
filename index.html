<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travelulu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Travelulu</h1>
    <nav class="header__navigation">
      <div class="navigation__icon"></div>
    </nav>
  </header>
  <main class="main-container">
    <section class="deal-finder">
      <h2 class="deal-finder__title">Find deals on hotels, homes and much more...</h2>
      <form class="deal-form">
        <input type="text" class="deal-form__input deal-form__input--destination placeholder="
          placeholder="Where are you going?">
        <input type="text" class="deal-form__input deal-form__input--dates" placeholder="Check-in - Check-out">
        <input type="text" class="deal-form__input deal-form__input--guests" placeholder="2 adults - 0 children">
        <button type="submit" class="deal-form__submit">Search</button>
      </form>
    </section>
  </main>
</body>

</html>
